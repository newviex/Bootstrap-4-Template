<!-- +++++++++ Start Contact Form ++++++++++++ -->
<div class="row">
    <div class="col-lg-8 mb-4">
        <h3>Send us a message</h3>
        <form name="setMessage" id="contactForm" novalidate>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Full Name:</label>
                    <input type="text"  class="form-control" id="name" required data-validation-required-message="Please Enter Your Full Name">
                    <p class="help-block"></p>
                </div>
            </div>


            <div class="control-group form-group">
                <div class="controls">
                    <label>Phone Number:</label>
                    <input type="tel"  class="form-control" id="phone" required data-validation-required-message="Please Enter Your Phone Number">
                    <p class="help-block"></p>
                </div>
            </div>


            <div class="control-group form-group">
                <div class="controls">
                    <label>Email Address:</label>
                    <input type="email"  class="form-control" id="email" required data-validation-required-message="Please Enter Your Email Address">
                    <p class="help-block"></p>
                </div>
            </div>


            <div class="control-group form-group">
                <div class="controls">
                    <label>Message:</label>
                    <textarea  class="form-control" id="message" cols="100" rows="10" required data-validation-required-message="Please Enter Your Message" 
                    maxlength="999" style="resize: none;"></textarea>
                </div>
            </div>
            <div id="success"></div>
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
        </form>
    </div>

</div>
